<div class="container-fluid">
				    
  <div class="row page-titles mx-0">
              <div class="col-sm-6 p-md-0">
                  <div class="welcome-text">
                      <h4>All Service</h4>
                  </div>
              </div>
              <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                      <li class="breadcrumb-item active"><a href="javascript:void(0);">Services</a></li>
                      <li class="breadcrumb-item active"><a href="javascript:void(0);">All Service</a></li>
                  </ol>
              </div>
          </div>
  
  <div class="row">

    <div class="col-lg-12">
      <div class="row tab-content">
        <div id="list-view" class="tab-pane fade active show col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">All Services List  </h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table id="example3" class="display" style="min-width: 845px">

                  <thead>
                    <tr>
                      <td >
                        <input type="text"
                               [(ngModel)]="service.abreviation"
                               class="form-control">
                      </td>
                      <td >
                        <input type="text"
                               [(ngModel)]="service.libelle"
                               class="form-control">
                      </td>
                    
                      <td >
                        <button class="btn btn-primary"
                                *ngIf="!service.id"
                                [disabled]="!service.abreviation || !service.libelle"
                                >Ajouter</button>
                        <button class="btn btn-success"
                                *ngIf="service.id"
                                >Modifier</button>
                      </td>
                    </tr>
                    <tr>
                                                  <th>ID</th>
                                                  <th>Abreviation</th>
                                                  <th>Libelle</th>
                                                  <th>Actions</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let ser of services">
                      <td>{{ser.id}}</td>
                      <td>{{ser.abreviation}}</td>
                      <td>{{ser.libelle}}</td>
                      <td>
                        <i class="fa fa-edit"
                        (click)="fillForm(ser)"
                        style="font-size: 21px"></i>&nbsp;&nbsp;
                     <i class="fa fa-trash"
                        (click)="delete(ser.id)"
                        style="font-size: 21px; color: orangered"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
                          </div>
                      </div>

      </div>
    </div>
  </div>
   
</div>
